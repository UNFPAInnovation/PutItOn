<ion-view title="Activation">
    <ion-content overflow-scroll="true" padding="'true'" class="has-header">
        <form class="list">
            <div class="spacer" style="width: 279px; height: 41px;"></div>
            <div>
                <p>Inster the code received by SMS to activate your account</p>
            </div>
            <label class="item item-input" name="pin">
                <span class="input-label">Pin</span>
                <input type="number" placeholder="XXXX">
            </label>
        </form>
        <a ng-click="activate()" href="#" class="button button-balanced button-block">Activate</a>
    </ion-content>
</ion-view>
